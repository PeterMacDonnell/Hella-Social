<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hella Social Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type=text/css a href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Hella Social Survey</h1>
          <p class="lead">Select your interests below:</p>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q1">
            <label class="form-check-label" for="q1">music</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q2">
            <label class="form-check-label" for="q2">sports</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q3">
            <label class="form-check-label" for="q3">food</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q4">
            <label class="form-check-label" for="q4">movies</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q5">
            <label class="form-check-label" for="q5">LGBTQ+</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q6">
            <label class="form-check-label" for="q6">religion/spirituality</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q7">
            <label class="form-check-label" for="q7">THICC lifestyle</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q8">
            <label class="form-check-label" for="q8">technology</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q9">
            <label class="form-check-label" for="q9">academic</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q10">
            <label class="form-check-label" for="q10">family</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q11">
            <label class="form-check-label" for="q11">arts and literature</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="q12">
            <label class="form-check-label" for="q12">dating</label>
          </div>

        </div>
      </div>
</body>
</html>
